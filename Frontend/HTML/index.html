<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/CSS/login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Login PokeCEP</title>
</head>
<body>
    <div class="main">
        <div class="container" data-aos="zoom-out">
            <div class="topo">
                <img src="/Frontend/images/pokeball_419467.png" alt="" class="icon">
                <p class="title_login">LOGIN POKECEP</p>
                <img src="/Frontend/images/placeholder_1514017.png" alt="" class="icon">
            </div>   
            <form action="">
                <div class="group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu Email"  autocomplete="email">
                </div>
                <div class="group">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua Senha" autocomplete="current-password">
                </div>
                <div class="divisor">
                    <div class="union">
                        <p>NÃ£o tem um cadastro?  &nbsp;</p><a href="/Frontend/HTML/cadastro.html">Clique Aqui</a>
                    </div>
                </div>
        </form>
        <button type="submit" class="btn_entrar" id="btn_entrar">ENTRAR</button>
        </div>
    </div>
   <script src="/Frontend/JS/app.js"></script>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="/Frontend/JS/user_login.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
